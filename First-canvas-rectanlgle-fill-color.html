<!DOCTYPE html>
<html>
	<head>
		<meta content="utf-8">
		<title>HTML canvas</title>
		<style type="text/css">
			canvas {
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<canvas id="my-canvas" width="800" height="500">
			<p>Your browser doesnâ€™t currently support HTML5 Canvas.</p>
		</canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("my-canvas"),
				context = canvas.getContext("2d");
				context.fillStyle  = "pink";
				context.fillRect(350,100,100,100);
				context.beginPath();
				context.arc(230, 90, 50, 0, Math.PI*2, false);
				context.closePath();
				context.fill();
				context.clearRect(230, 90, 50, 50);
		</script>
	</body>
</html>
