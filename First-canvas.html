<!DOCTYPE html>
<html>
	<head>
		<meta content="utf-8">
		<title>HTML canvas</title>
		<style type="text/css">
			canvas {
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<canvas id="my-canvas" width="440" height="350">
			<p>Your browser doesnâ€™t currently support HTML5 Canvas.</p>
		</canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("my-canvas"),
				context = canvas.getContext("2d");
				context.beginPath();
				context.moveTo(10,10);
				context.lineTo(5,20);
				context.stroke();
		</script>
	</body>
</html>
